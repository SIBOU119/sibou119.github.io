<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styleSheet.css">
    <title>Carte de Collecte</title>
</head>

<body class="body">
    <div class="menu_legend">
        <H2>Statistiques</H2>
        <p id="text">Nom</p>

        <div class="buttons">
            <Button class="btn" id="btnSearch" onmouseover="over(this)" onclick="search()" onmouseleave="left(this)">Search</Button>
            <Button class="btn" id="btnExtend" onmouseover="over(this)" onclick="extend()" onmouseleave="left(this)">Extend</Button>
            <Button class="btn" id="btnSave" onmouseover="over(this)" onclick="save()" onmouseleave="left(this)">Save map</Button>
        </div>
    </div>
    <div class="content">
        <h1 class="title">Répartition des sapins collectés</h1>
        <div class="map_zone" id="map">
            <img src="static/image/map.png">
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
